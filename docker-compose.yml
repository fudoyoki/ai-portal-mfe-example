version: '3.8'

services:
  # Shell - Host container
  shell:
    build:
      context: .
      dockerfile: apps/shell/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mfe-dashboard
      - bff
    networks:
      - ai-portal
    restart: unless-stopped

  # MFE Dashboard
  mfe-dashboard:
    build:
      context: .
      dockerfile: apps/mfe-dashboard/Dockerfile
    ports:
      - "3001:3001"
    networks:
      - ai-portal
    restart: unless-stopped

  # Add more MFEs here as needed:
  # mfe-chat:
  #   build:
  #     context: .
  #     dockerfile: apps/mfe-chat/Dockerfile
  #   ports:
  #     - "3002:3002"
  #   networks:
  #     - ai-portal

  # BFF - Backend for Frontend
  bff:
    build:
      context: .
      dockerfile: apps/bff/Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      # Add your environment variables here:
      # - AI_BACKEND_URL=http://ai-backend:8080
      # - REDIS_URL=redis://redis:6379
    networks:
      - ai-portal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  ai-portal:
    driver: bridge
