version: '3.8'

# Development compose - mounts source for hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # Shell - Development with hot reload
  shell:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev --workspace=@ai-portal/shell"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - shell_node_modules:/app/node_modules
      - shell_app_modules:/app/apps/shell/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - ai-portal-dev

  # MFE Dashboard - Development
  mfe-dashboard:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev --workspace=@ai-portal/mfe-dashboard"
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - dashboard_node_modules:/app/node_modules
      - dashboard_app_modules:/app/apps/mfe-dashboard/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - ai-portal-dev

  # BFF - Development with watch mode
  bff:
    image: node:22-alpine
    working_dir: /app/apps/bff
    command: sh -c "npm install && npm run dev"
    ports:
      - "4000:4000"
    volumes:
      - ./apps/bff:/app/apps/bff
      - bff_node_modules:/app/apps/bff/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - ai-portal-dev

volumes:
  shell_node_modules:
  shell_app_modules:
  dashboard_node_modules:
  dashboard_app_modules:
  bff_node_modules:

networks:
  ai-portal-dev:
    driver: bridge
